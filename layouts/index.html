{{ define "main" }}

<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-8 mx-auto text-center my-5">
      <img class="d-block mx-auto mb-3" src="{{ `images/logo.png` | relURL }}" width=275 height=250 alt="Bootstrap">
      <h1 class="display-4 fw-semibold mb-3 text-white">{{ .Site.Title }}</h1>
      <p class="lead mb-4 text-white">{{ .Site.Params.Description }}</p>
      <a class="btn btn-bd-primary btn-lg px-4 mb-2"role="button">Get Started</a>
      <p class="text-white mb-0">Open-source MIT Licensed.</p>
    </div>
  </div>
</section>

<section class="section container my-3 text-white">
  {{ partial "features" . }}
</section>

{{ end }}
